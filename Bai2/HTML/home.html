    <link rel="stylesheet" href="../CSS/bai2.css">
    
</head>
<body>
    <div class="image-box ">
        <img src="../IMG/hero-bg.jpg" alt="">
    </div>
    <div id="container" class="">
        <header class="py-2 position-absolute">
            <div class="row d-flex align-content-center">
                <div class="col-2">
                    <h2 class="logo-name text-white m-0">Feane</h2>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <a href="../HTML/home.html"  class="align me-4 menu-link text-decoration-none text-uppercase text-white pointer-event">home</a>
                    <a href="../HTML/menu.html"  class="align me-4 menu-link text-decoration-none text-uppercase text-white pointer-event">menu</a>
                    <a href="../HTML/about.html" class="align me-4 menu-link text-decoration-none text-uppercase text-white pointer-event">about</a>
                    <a href="../HTML/book.html"  class="align me-4 menu-link text-decoration-none text-uppercase text-white pointer-event">book table</a>
                </div>
                <div class="col-3">
                    <div class="row ">
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <div class="text-center">
                                <svg class="text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                                </svg> 
                            </div>
                            <div class="text-center">
                                <svg class="text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                                </svg>
                            </div>
                            <div class="text-center">
                                <svg class="text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg>
                            </div>
                        </div>
                        <div class="col-6  d-flexjustify-content-start align-items-center">
                            <a href="../HTML/order.html">
                                <button type="button" class="rounded-pill text-capitalize btn btn-warning text-white">
                                    order online
                                </button> 
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="main text-white position-absolute">
            <div class="mt-5 row">
                <div class="mt-5 col-5">
                    <div class="row">
                        <h1 class="mt-5">Fast Food Restaurant</h1>
                        <p>
                            Doloremque, itaque aperiam facilis rerum, commodi, temporibus sapiente ad mollitia laborum quam quisquam esse error unde. Tempora ex doloremque, labore, sunt repellat dolore, iste magni quos nihil ducimus libero ipsam.
                        </p>
                        <!-- Button trigger modal -->
                        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button" class="btn-2 rounded-pill btn btn-warning text-capitalize text-white px-5">order now</button>
                         
                        
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-warning" id="staticBackdropLabel">Order</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="" class="form-label text-dark">Telephone</label>
                                            <input type="text" name="telephone" id="phone" class="outline-warning form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="" class="form-label text-dark">Email</label>
                                            <input type="text" name="email" id="email" class="outline-warning form-control">
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                            <label class="form-check-label text-dark" for="flexCheckChecked">
                                                Check me out
                                            </label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-warning">Order</button>
                                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row round-box">
                        <div class="hinh-tron"></div>
                        <div class="hinh-tron"></div>
                        <div class="hinh-tron"></div>
                    </div>
                </div>
                <div class="col-7"></div>
            </div>
        </section>

    </div>
    
</body>
</html>
